<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Logout</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div id="logout-text"><h4>You have successfully logged out!</h4></div>
            <div class="row">
                <div class="row">
                        <div class="nav-wrapper">
                            <div><h3>Vacation Management</h3></div>
                        </div>
                </div>
            </div>
                <form class="col s6">
                    <div class="row">
                        <div class="input-field hoverable col s6">
                            <i class="material-icons prefix">account_circle</i>
                                <input id="username" type="text" class="validate">
                                <label for="username">Username</label>
                        </div>
                        <div class="input-field hoverable col s6">
                            <i class="material-icons prefix">vpn_key</i>
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                        </div>
                    </div>
                        <a class="waves-effect waves-light btn right hoverable">
                        <i class="large material-icons right">lock_open</i>Login</a>
                </form>
        </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="js/pages.js"></script>  
    </body>
</html>
